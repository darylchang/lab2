	<script>
		var cells = $('.project');

		for (var i = 0; i<cells.length; i++){
			cells[i].onmouseover = changeColor;
    	}

    	function changeColor(e){
	        var i = Math.round(Math.random()*2);
	        var j = Math.round(Math.random()*2);

	        var threshold = Math.random() * 100 + 25;
	        var colors = [0, 0, 0];
	        
	        // don't change colors if the element is already changing colors
	        if (e.target.className != "changing"){
	            e.target.className = "changing";
	            setTimeout(function advanceColor(){
	                var rgbString = "";

	                if (colors[i] < threshold)
	                    colors[i] += 20;
	                if (colors[j] < threshold)
	                    colors[j] += 20;
	            
	                rgbString = 'rgb(' + colors[0].toString() + ',' + colors[1].toString() + ',' + colors[2].toString() + ')';
	                e.target.style.backgroundColor = rgbString;

	                if (colors[i] < threshold || colors[j] < threshold)
	                    setTimeout(advanceColor, 30);
	            }, 30);
        	}
    	}
	</script>
